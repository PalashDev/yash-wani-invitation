<div class="container min-vh-100 padding-section" id="the-couple">
<div class="row mb-5">
    <div class="col-12 text-center">
        <h2 class=" text-center mt-4 fs-2  fw-bolder text-uppercase text-color"> The Happy couple</h2>
        <blockquote class="font-alt fs-3 fst-italic text-color-mute text-font-cursive">A happy marriage is the union of two good forgivers</blockquote>    
        <span class="section-divider"></span>
    </div>
</div>
<div class="row justify-content-center">
    <div class=" col-lg-5 mb-5 mb-lg-0 bride">
        <app-couple-card [person] ="groom" class="d-block"> </app-couple-card>
    </div>
     <div class=" col-lg-5 mb-5 mb-lg-0 groom">
        <app-couple-card [person] ="bride" class="d-block"> </app-couple-card>

    </div>

</div>
</div>
